    <script>
            $(document).ready(function()
               {
                Dropzone.options.myAwesomeDropzone = {
                        acceptedFiles: ".png,.jpg,.gif,.bmp,.jpeg",
                    };
        
                   $("#Compare").click(function(){

                  
                    var Color = $("#Color").is(":checked") ? 1 : 0;
                    var Texture = $("#Texture").is(":checked")? 1 : 0;
                    var Shape = $("#Shape").is(":checked")? 1 : 0;
                    var seuil = $("#seuil").val();

                    console.log(Color)
              
                       $.ajax({
                           url: "http://localhost:8080/SearchByimage",
                           type: "post",
                           data : {
                            color : Color,
                            texture : Texture,
                            shape : Shape,
                            seuil : seuil,
                           },
                        success: function(result){
                           console.log(result)
                           $("#links").empty()

                           jQuery.each( result, function( i, filename ) {
                            $("#links").append("<a class='gallery-item' href='./Store/SearchByimage/"+filename+"' title='Nature Image 1' data-gallery><div class='image'><img src='./Store/SearchByimage/"+filename+"' alt='Nature Image 1'/><ul class='gallery-item-controls'><li><label class='check'><input type='checkbox' class='icheckbox'/></label></li><li><span class='gallery-item-remove'><i class='fa fa-times'></i></span></li></ul>  </div></a>");
                                // Will stop running after "three"
                            });     

                       }});
                       });
               })
